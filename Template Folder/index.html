<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Display Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Data Display Template</h1>

    <!-- Filter Section -->
    <div class="filter-container">
      <!-- Filter input fields will be populated in script.ts based on requirements -->
      <input type="text" id="filter-name" placeholder="Filter by Name" />
      <select id="filter-category">
        <option value="">All Categories</option>
      </select>
    </div>

    <!-- Table Headers -->
    <div class="data-header-table">
      <!-- Each header includes a data-field attribute for sorting in script.ts -->
      <div class="data-header" data-field="id">ID <span>↑↓</span></div>
      <div class="data-header" data-field="name">Name <span>↑↓</span></div>
      <div class="data-header" data-field="category">
        Category <span>↑↓</span>
      </div>
    </div>

    <!-- Data Container -->
    <div id="data-container"></div>

    <!-- Link to compiled JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
